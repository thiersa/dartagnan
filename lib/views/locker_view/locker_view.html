<div class="layout horizontal wrap">
    <paper-card *ngFor="let name of locker.names(); " class="locker"
                [class.selected]="name == selectedEntry"
                (click)="onSelect(name)">
        <div class="card-content">
            {{name}}: {{locker.storageLocation(name)}}
        </div>
        <div class="card-actions">
        </div>
        <paper-badge label="{{locker.storageLocation(name)}}"></paper-badge>
    </paper-card>

</div>
