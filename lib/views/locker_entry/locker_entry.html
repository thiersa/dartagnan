<paper-card>
    <div class="card-content">
        {{content}} content
    </div>
    <div class="card-actions">
        <form #entryForm="ngForm" class="layout horizontal center center-justified">
            <paper-input #nameInput type="text" ngDefaultControl
                         [(ngModel)]="thisEntry"
                         (keyup.enter)="submit(true)">
            </paper-input>

            <paper-input #contentInput type="text" ngDefaultControl
                         [(ngModel)]="thisEntry"
                         (keyup.enter)="submit(true)">
            </paper-input>

            <paper-button raised [disabled]="!guessForm.form.valid" (click)="submit()">
                Submit
            </paper-button>
        </form>
    </div>
</paper-card>
