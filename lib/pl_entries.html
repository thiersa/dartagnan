<dom-module id="pl-entries">
  <link rel="import" type="css" href="pl_entries.css">
  <template>
    <section id="entryapp">
      <header id="header">
        <input is="pl-input" id="new-entry" placeholder="New entry, please"
               autofocus on-pl-input-commit="addEntryAction"
               on-pl-input-cancel="cancelAddEntryAction">
      </header>
      <section id="main" hidden="{{!anyItems}}">
        <input id="toggle-all" type="checkbox"
               checked="{{checkAllCompleted(completedCount, activeCount)}}"
               on-change="toggleAllCompletedAction">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="entry-list"
            on-pl-destroy-item="destroyItemAction">
          <template id="entry-repeat"
                    is="dom-repeat"
                    items="{{items}}"
                    filter="itemsFilter"
                    observe="filter completed">
                   <li is="pl-item"><item="{{item}}"></li>
          </template>
        </ul>
      </section>
      <footer id="footer" hidden="{{!isNotEmpty(items.*)}}">
        <span id="entry-count">
          <strong>{{activeCount}}</strong>
          <span>{{getActiveItemWord(activeCount)}}</span>
          left
        </span>
        <div id="filters" on-click="filterAction">
          <li label="" class="selected">
            <a>All</a>
          </li>
          <li label="active">
            <a>Active</a>
          </li>
          <li label="completed">
            <a>Completed</a>
          </li>
        </div>
        <button hidden="{{isZero(completedCount)}}" id="clear-completed"
                on-click="clearCompletedAction">
          Clear completed(<span>{{completedCount}}</span>)
        </button>
      </footer>
    </section>
  </template>
</dom-module>
